<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
	<meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" name="viewport">
	<style type="text/css">
		body{
			padding: 0;
			margin: 0;
		}
		.a{
			width: 100%;
			height: 100px;
			background-color: mediumseagreen;
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%,-50%);
		}
		.b{
			width: 100%;
			height: 100%;
			position: relative;
		}
		.take{
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%,-50%);
			font-size: 5em;
		}

	</style>
</head>
<body>
	<div class="a">
		<div class="b">
			<span class="take">B</span>
		</div>
	</div>
	
	<script>
      	$(document).ready(function(){
        	$('.take').text($('body').width());
        	var wd = $(window).width();
        	$(window).on('resize', function(){
        		wd = $(this).width();
        		console.log(wd);
        		$('.take').text(wd);
        	})

      	});
  	</script>

</body>
</html>
